<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="57011448dc08b9372b5e.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <title>Frontend Mentor | IP Address Tracker</title>
  <script defer src="main.js"></script></head>
  <body>
    <div class="container">
      <img src="5013c4f570ecf757f855.png" alt="background-image" />
      <div class="infos">
        <div class="headernsearch">
          <h2 class="header">IP Address Tracker</h2>
          <form action="/search">
            <input
              type="search"
              id="ip-search"
              placeholder="Search for any IP address or domain"
              style="flex-grow: 1"
            />
            <button type="submit" class="submit-button">
              <!-- <i class="fa-solid fa-magnifying-glass"></i> -->
              <img src="2eaaa5ee3602d5aa14a2.svg" class="arrow" />
            </button>
          </form>
        </div>
        <ul class="informations">
          <li>IP ADDRESS</li>
          <li>LOCATION</li>
          <li>TIMEZONE</li>
          <li>ISP</li>
        </ul>
      </div>
      <div id="map"></div>
    </div>
    <!-- add offset value dynamically using the API -->

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
    <script src="54bd99fca873fa54d74c.js"></script>
  </body>
</html>
